<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LHSC — Independent Executive Oversight</title>

  <style>
    :root {
      --primary: #0b2a4a;   /* azul gravata */
      --secondary: #163d66;
      --accent: #2f6fad;
      --text: #1f2933;
      --muted: #6b7280;
      --bg: #f5f7fa;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      color: var(--white);
      padding: 1.5rem 1rem;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .lang-switch button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      color: var(--white);
      padding: 0.3rem 0.6rem;
      margin-left: 0.4rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .lang-switch button.active {
      background: var(--white);
      color: var(--primary);
      font-weight: 600;
    }

    main {
      padding: 3rem 0;
    }

    section {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.3;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      color: var(--secondary);
    }

    p {
      margin-bottom: 1rem;
      max-width: 720px;
    }

    ul {
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .card {
      background: var(--white);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    footer {
      background: #0e2238;
      color: #d1d5db;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #d1d5db;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="container top-bar">
    <div class="brand">LHSC</div>
    <div class="lang-switch">
      <button onclick="setLang('pt')" id="btn-pt">PT</button>
      <button onclick="setLang('en')" id="btn-en" class="active">EN</button>
      <button onclick="setLang('es')" id="btn-es">ES</button>
    </div>
  </div>
</header>

<main class="container">

  <!-- HERO -->

  </section>

  </section>

  <!-- EXPERIENCE -->

  </section>

  <!-- ENGAGEMENTS -->

      <li data-i18n="eng_3"></li>
      <li data-i18n="eng_4"></li>
      <li data-i18n="eng_5"></li>
    </ul>
  </section>

</main>

<footer>
  <div class="container">
    <p data-i18n="contact"></p>
    <p>WhatsApp: <a href="https://wa.me/5511981011148">+55 11 981.011.148</a></p>
  </div>
</footer>

    pt: {

      what_title: "O Que Eu Faço",

  function setLang(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      el.textContent = content[lang][key];
    });

    document.querySelectorAll(".lang-switch button").forEach(btn => btn.classList.remove("active"));
    document.getElementById("btn-" + lang).classList.add("active");
  }

  // default language
  setLang("en");
</script>

</body>
</html>
